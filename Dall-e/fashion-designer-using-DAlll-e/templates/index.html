<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealTime Fashion Designer using Dall-e-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>




<!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Real Time Fashion Designer using Dall-e-2</a>
    </div>
  </nav>
  
<div class="container mt-3">
    <h2 class="text-center text-info">Fashion Designer</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <textarea id="description" class="form-control" placeholder="Enter Your Fashion Design Idea here...."></textarea>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-info" onclick="submitDesign()" type="button">Generate</button>
        
          </div>

          <hr>
          <div class="card mb-3">
            <div id="result"></div>
            <div class="card-body">
              <h5 class="card-title">Generated Image </h5>
        
            </div>
          </div>
    </div>
</div>


<script>

async function submitDesign(){
    const description=document.getElementById('description').value;
    const response = await fetch('/generate',{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({description})

    })

    const data=await response.json()
    const resultDiv=document.getElementById('result');
    resultDiv.innerHTML=`<img src="${data.imageUrl}" class="card-img-top">`
}



</script>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
