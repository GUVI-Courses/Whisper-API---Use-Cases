<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>

.container{
    max-width: 700px;
    margin-top: 50px;
}
.form-control, .btn{
    border-radius: 0.25rem;
}

.result-box{
    border: 1px solid rgb(42, 165, 61);
    border-radius: 0.25rem;
    padding: 20px;
    background-color: #ffff;
    box-shadow:0 0 10px rgb(0,0,0,0.1)
}

.result-box h3 {
    margin-top: 0;
}
.error {
    color: #dc3545;
}

    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Event Planner</a>
        </div>
      </nav>



<div class="container">
    <h1 class="text-center mb-4">Event Planner</h1>
    <div class="form-group">
        <label for="event-description">Describe Your Event</label>
        <textarea class="form-control" name="" id="event-description" rows="5" placeholder="Enter Details about your event....."></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-block mt-2" onclick="submitEvent()">Get the Event Plan</button>
    <hr>
    <div class="mt-4" id="result"></div>
</div>








<script>


async function submitEvent(){
    const description = document.getElementById('event-description').value
    const resultDiv=document.getElementById('result');
    resultDiv.innerHTML=`<p>Loading.............</p>`

    try{
        const response = await fetch('/plan-event',{
            method:"POST",
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({description})

        })

        const data=await response.json();
        if(data.plan){
            resultDiv.innerHTML=`<div class="result-box"><h3 class="text-success">Event Plan </h3><hr/><p>${data.plan}</p></div>`
        }

        else{
            resultDiv.innerHTML= `<div class="result-box">
                <h3 class="text-danger">Error </h3><hr/><p>${data.error}</p></div>
                
                `
        }




    }

    catch(error){
        resultDiv.innerHTML=
        `<div class="result-box">
                <h3 class="error">Error </h3><hr/><p>An unexpected Error is occured please try again later..</p></div>`

    }

}



</script>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
